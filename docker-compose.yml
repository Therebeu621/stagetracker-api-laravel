services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "chmod -R 777 storage bootstrap/cache && php-fpm"
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    volumes:
      - ./:/var/www
      - vendor_data:/var/www/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    depends_on:
      - db
    networks:
      - stagetracker

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - stagetracker

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: stagetracker
      POSTGRES_USER: stagetracker
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - stagetracker

volumes:
  pgdata:
  vendor_data:

networks:
  stagetracker:
    driver: bridge
